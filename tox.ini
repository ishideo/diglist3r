[tox]
skipsdist = True
envlist = lint, mypy, py38
skip_missing_interpreters = true

[testenv]
whitelist_externals = pytest
skip_install = true
commands =
    pytest -s -v --tests-per-worker auto --spec --cov=tests -report=term-missing

[testenv:lint]
whitelist_externals = flake8, isort, black, radon, xenon
skip_install = true
deps =
    flake8
    isort
    black
    radon
    xenon

commands =
    isort --recursive ./diglist3r.py tests
    black ./diglist3r.py tests
    flake8 ./diglist3r.py tests
    radon cc -s ./diglist3r.py tests
    radon mi -s ./diglist3r.py tests
    xenon ./diglist3r.py tests --max-absolute B --max-modules A --max-average A

[testenv:mypy]
whitelist_externals = mypy
deps = mypy
commands = mypy ./diglist3r.py tests --ignore-missing-imports --strict

